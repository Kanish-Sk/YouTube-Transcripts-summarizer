<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title | default('Home')}}</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/youtube-logo.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/home.css') }}"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
